<body>
  <div class="loader">
    <div class="page-loader"></div>
  </div>

  <main id="main-text">
    <h1>Your Image</h1>
    <p>This image is stored on IPFS & the Ethereum Blockchain</p>
    <img src="" alt="" />
    <h2>Upload Image</h2>
    <form onSubmit={this.onSubmit}>
      <input id="customFile" type="file"/>
    </form>
  </main>
</body>
