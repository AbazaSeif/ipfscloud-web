    <script>
    function saveDoc(){
      appLoading.start();
      document.getElementById("docUpdateStatus").innerHtml = '<font color="blue">Saving...</font>';

      var formData = {
        "roomId": window.location.href.split("?")[1].split('=')[1].split('&')[0],
        "title": document.getElementById("title").value,
        "body": document.getElementsByClassName("ql-editor")[0].innerHTML
      };

      $.ajax({
        url: "https://api.ipfscloud.store/doc/update",
        type: "POST",
        data: JSON.stringify(formData),
        processData: false,
        contentType: "application/json",
        success: function (data) {
          appLoading.stop();
          document.getElementById("docUpdateStatus").innerHtml = '<font color="green">Saved</font>';
        },
        error: function(xhr, ajaxOptions, thrownError){
          appLoading.stop();
          console.log("error: "+thrownError);
          document.getElementById("docUpdateStatus").innerHtml = '<font color="red">Saving Failed</font>';
        }
      });

      }

      function copyLink(type){

        var params = window.location.search.split('&');
        var link = "https://ipfscloud.store/app/ipfsdocs/doc.html";
        params.forEach((x)=>{
          if(x.split('=')[0]=="access"){
            if(type=="r"){
              link = link + "&access=r&";
            }
            else if(type=="w"){
              link = link + "&access=w&";
            }
          }
          else{
            link = link + x + "&";
          }
        });

        console.log(link);
        var key;
        var copyText = document.getElementById("clipboard");

        copyText.value = link;

        copyText.select();
        document.execCommand("copy");

        copyText.value = key;

        if(type=="r"){
          document.getElementById("readLink").innerHTML = "Copied";
        }
        else if(type=="w"){
          document.getElementById("writeLink").innerHTML = "Copied";
        }

      }
</script>
